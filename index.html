<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width-device-width, initial-scale-1.0" />
    <title>Flipping Card UI Design in HTML & CSS | Card Hover Animation | ASMR programming</title>
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <section>
        <div class="container">
            <div class="card front-face">
                <header>
                    <span class="logo">
                        <img src="images/pngwing.com.png" alt="">
             
                    </span>
                    <img src="images/chip.png" alt="" class="chip">
                </header>

                <div class="card-details">
                    <div class="name-number">
                        <h6>Card Number</h6>
                        <h5 class="number">8050 2030 3020 5040</h5>
                        <h5 class="name">Alann  E Hdez Tapia</h5>
                    </div>

                    <div class="valid-date">
                        <h6>Valid Thru</h6>
                        <h5>05/28</h5>
                    </div>
                </div>
            </div>

            <div class="card back-face">
                <h6>
                    For customer service call +977 4343 3433 or email at
                    mastercard@gmail.com
                 </h6>
                 <span class="magnetic-strip"></span>
                 <div class="signature"><i>005</i></div>
                 <h5>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus consequuntur porro repellendus 
                    nesciunt eius expedita.
                </h5>
            </div>
        </div>
    </section>
</body>
</html>
